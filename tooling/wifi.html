<html>
<head>
<title>Router Value Over Time Calculator</title>
<meta name="theme-color" content="#5A6259">
<link rel="icon" href="https://navjot.mrvirk.com/icon.png" />
<link href="makeup.css" rel="stylesheet" type="text/css">
<script type = "text/javascript">
let routerPrice = 80.95;
let wifiCostMonthly = 12.99;

let purchaseDate = "22nd Jan 2023";

function updateData(){
let deliveryDate = Date.parse("Jan, 22 2023  12:30 GMT+0100 (Irish Standard Time)");
let currentDate = new Date();

let numberOfDaysSinceDelivery = (currentDate.getTime() - deliveryDate)/ (1000 * 3600 * 24);

let routerVOT = routerPrice/numberOfDaysSinceDelivery;
let wifiVOT = (wifiCostMonthly/30)+routerVOT;

let routerVOTMonthly = routerPrice/(numberOfDaysSinceDelivery.toFixed()/30);
let wifiVOTMonthly = wifiCostMonthly+routerVOTMonthly;
document.getElementById("purchasedSince").innerHTML = " <b>Purchased on: "+purchaseDate+ ", "+numberOfDaysSinceDelivery.toFixed()+" Days since purchase</b>";
document.getElementById("routerVOT").innerHTML = " <b>"+routerVOT.toFixed(5)+" &euro;</b>";
document.getElementById("wifiVOT").innerHTML = " <b>"+wifiVOT.toFixed(5)+" &euro; </b>";

if(numberOfDaysSinceDelivery.toFixed() < 30){
document.getElementById("routerVOTMonthly").innerHTML = " <b>"+routerPrice+" &euro;</b>";
document.getElementById("wifiVOTMonthly").innerHTML = " <b>"+wifiCostMonthly+" &euro; </b>";
}
else{
document.getElementById("routerVOTMonthly").innerHTML = " <b>"+routerVOTMonthly.toFixed(2)+" &euro;</b>";
document.getElementById("wifiVOTMonthly").innerHTML = " <b>"+wifiVOTMonthly.toFixed(2)+" &euro; </b>";
}

setTimeout("updateData()",1000)
}

</script>
</head>

<body onload="updateData()">
<div style="overflow:auto">

<p id="purchasedSince" style="font-size: 50px;"></p>
<div class="phone">
<img src="wifi-router.png" style="width: 70%; height: 20%;" class="imgCenter" />
<h2>Router Cost Per Day (as of today) :</h2>
<p id="routerVOT" style="font-size: 80px;"></p>

<h2>Router Cost Per Month (as of today) :</h2>
<p id="routerVOTMonthly" style="font-size: 80px;"></p>
</div>


<div class="buds">
<img src="wifi-cost.png" style="width: 60%; height: 20%;" class="imgCenter" />
<h2>Wifi Cost Per Day (including router cost) :</h2>
<p id="wifiVOT" style="font-size: 80px;"></p>

<h2>Wifi Cost Per Month (including router cost) :</h2>
<p id="wifiVOTMonthly" style="font-size: 80px;"></p>
</div>


</div>

<a href="https://github.com/Virksaabnavjot/Navjot.mrvirk.com/tree/main/tooling/wifi.html">Project code: here </a>
</body>
</html>
