<html>
<head>
<title>Wifi Value Over Time Calculator</title>
<meta name="theme-color" content="#5A6259">
<link rel="icon" href="https://navjot.mrvirk.com/icon.png" />
<link href="makeup.css" rel="stylesheet" type="text/css">
<script type = "text/javascript">
let phonePrice = 80.95;
let budsPrice = 99;

let purchaseDate = "22nd Jan 2023";

function updateData(){
let deliveryDate = Date.parse("Jan, 22 2023  12:30 GMT+0100 (Irish Standard Time)");
let currentDate = new Date();

let numberOfDaysSinceDelivery = (currentDate.getTime() - deliveryDate)/ (1000 * 3600 * 24);

let phoneVOT = phonePrice/numberOfDaysSinceDelivery;
let budsVOT =  budsPrice/numberOfDaysSinceDelivery;

let phoneVOTMonthly = phonePrice/(numberOfDaysSinceDelivery.toFixed()/30);
let budsVOTMonthly = budsPrice/(numberOfDaysSinceDelivery.toFixed()/30);
document.getElementById("purchasedSince").innerHTML = " <b>Purchased on: "+purchaseDate+ ", "+numberOfDaysSinceDelivery.toFixed()+" Days since purchase</b>";
document.getElementById("phoneVOT").innerHTML = " <b>"+phoneVOT.toFixed(5)+" &euro;</b>";
//document.getElementById("budsVOT").innerHTML = " <b>"+budsVOT.toFixed(5)+" &euro; </b>";

if(numberOfDaysSinceDelivery.toFixed() < 30){
document.getElementById("phoneVOTMonthly").innerHTML = " <b>"+phonePrice+" &euro;</b>";
//document.getElementById("budsVOTMonthly").innerHTML = " <b>"+budsPrice+" &euro; </b>";
}
else{
document.getElementById("phoneVOTMonthly").innerHTML = " <b>"+phoneVOTMonthly.toFixed(2)+" &euro;</b>";
//document.getElementById("budsVOTMonthly").innerHTML = " <b>"+budsVOTMonthly.toFixed(2)+" &euro; </b>";
}

setTimeout("updateData()",1000)
}

</script>
</head>

<body onload="updateData()">
<div style="overflow:auto">

<p id="purchasedSince" style="font-size: 50px;"></p>
<div class="phone">
<!--img src="pixel6a.jpeg" style="width: 70%; height: 20%;" class="imgCenter" / -->
<h2>Cost Per Day (as of today) :</h2>
<p id="phoneVOT" style="font-size: 80px;"></p>

<h2>Wifi Router Cost Per Month (as of today) :</h2>
<p id="phoneVOTMonthly" style="font-size: 80px;"></p>
</div>
