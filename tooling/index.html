<html>
<head>
<title>Value Over Time Calculator</title>
<meta name="theme-color" content="#FDCA4E">
<link rel="icon" href="https://navjot.mrvirk.com/icon.png" />
<link href="makeup.css" rel="stylesheet" type="text/css">
</head>

<div style="overflow:auto">

	<p id="purchasedSince" style="font-size: 50px;"></p>
<div class="phone">
<img src="pixel6a.jpeg" style="width: 30%; height: 20%;" />
<h2>Phone Cost Per Day (as of today) :</h2>
<p id="phoneVOT" style="font-size: 80px;"></p>

<h2>Phone Cost Per Month (as of today) :</h2>
<p id="phoneVOTMonthly" style="font-size: 80px;"></p>
</div>

<div class="buds">
<img src="buds.webp" style="width: 20%; height: 20%;" />
<h2>Buds Cost Per Day (as of today) :</h2>
<p id="budsVOT" style="font-size: 80px;"></p>

<h2>Buds Cost Per Month (as of today) :</h2>
<p id="budsVOTMonthly" style="font-size: 80px;"></p>
</div>

</div>

<script type = "text/javascript">
let phonePrice = 360;
let budsPrice = 99;

let purchaseDate = "27th July 2022";
let deliveryDate = Date.parse("July, 27 2022  16:27 GMT+0100 (Irish Standard Time)");
let currentDate = new Date();
console.log(currentDate);

let numberOfDaysSinceDelivery = (currentDate.getTime() - deliveryDate)/ (1000 * 3600 * 24);
console.log(deliveryDate);
console.log(numberOfDaysSinceDelivery);

let phoneVOT = phonePrice/numberOfDaysSinceDelivery;
let budsVOT =  budsPrice/numberOfDaysSinceDelivery;

let phoneVOTMonthly = phonePrice/(30/numberOfDaysSinceDelivery.toFixed());
let budsVOTMonthly = budsPrice/(30/numberOfDaysSinceDelivery.toFixed());


document.getElementById("purchasedSince").innerHTML = " <b>Purchased on: "+purchaseDate+ ", "+numberOfDaysSinceDelivery.toFixed()+" Days since purchase</b>";

document.getElementById("phoneVOT").innerHTML = " <b>"+phoneVOT.toFixed(2)+" &euro;</b>";
document.getElementById("budsVOT").innerHTML = " <b>"+budsVOT.toFixed(2)+" &euro; </b>";

document.getElementById("phoneVOTMonthly").innerHTML = " <b>"+phoneVOTMonthly.toFixed(2)+" &euro;</b>";
document.getElementById("budsVOTMonthly").innerHTML = " <b>"+budsVOTMonthly.toFixed(2)+" &euro; </b>";
</script>

</script>
</html>
